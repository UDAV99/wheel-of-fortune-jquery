<!DOCTYPE html>
<!-- saved from url=(0048)http://dss.ba/html-canvas-tree-rotation-example/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="src/wheel-of-fortune.js"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .button {
        margin: 10px; padding: 20px; line-height: 60px; background-color: green; color: white; font-size: 20px; font-family: Verdana; border-radius: 5px; width: 100px; height: 60px; text-align: center; float: left;
      }
    </style>
  </head>
  <body>
    <div class="button start">
        Start
    </div>
    <div class="button reset">
        Reset
    </div>
    <div class="wheel" style="width: 600px; height: 500px; position: relative; clear: both; margin-left: auto; margin-right: auto;">

    </div>

    <script>
        $(document).ready(function () {
            $(".wheel").wheelOfFortune({
                onFinished: function(selectedValue) {
                    console.log("Finished...", selectedValue);
                }
            });

            $(".start").on("click", function() {
                $(".wheel").wheelOfFortune('spin');
            });

            $(".reset").on("click", function() {
                $(".wheel").wheelOfFortune('reset');
            });
        });
    </script>
</body>
</html>
